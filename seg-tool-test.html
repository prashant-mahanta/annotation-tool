    <script type="text/javascript">

      var data = {
        container_id: "master",
        shapes: [
          {
            name: 'rectangle',
            code: 'rect',
            region_shape: 'RECT'
          },
          {
            name: 'circle',

            region_shape: 'CIRCLE'

          },
          {
            name: 'ellipse',
            code: 'ellipse',
            region_shape: 'ELLIPSE'
          },

        ]
      };

      // get the saved JSON data to this variable(json_data) 
      var json_data = '{"region":[{"region_name":"text","region_color":"#66ff99","region_description":"text content","region_attributes":[{"att_name":"language","att_type":true},{"att_name":"abc","att_type":false}]},{"region_name":"graphic","region_color":"#ff0000","region_description":"graphic content","region_attributes":[{"att_name":"language","att_type":false},{"att_name":"adbc","att_type":true}]},{"region_name":"table","region_color":"#ffff00","region_description":"Table content","region_attributes":[{"att_name":"abcd","att_type":true},{"att_name":"mabc","att_type":true}]}]}';
      try{
        var read_json = JSON.parse(json_data); 
      }
      catch(err){
        read_json = {region:[]}
      }


      data["region"] = read_json["region"];

      // initialize the seg tool
      _init_seg_tool(data);
